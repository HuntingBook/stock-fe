<div class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray mb-0 text-white lh-100 import-excel-header">Import excel</h6>
    <form novalidate [formGroup]="formImport">
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" formControlName="dataFile" id="dataFile"
                    (change)="onFileChange($event.target.files)">
                <label class="custom-file-label" #labelImport for="dataFile"><i class="fas fa-search"></i>
                    Select Excel file to be uploaded</label>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-sm btn-outline-secondary" type="button" (click)="import()"><i
                    class="fas fa-file-import"></i> Upload
            </button>
            <small class="text-right float-right">
                <a (click)="download()">Click here to download sample Excel file</a>
            </small>
        </div>
    </form>
</div>
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Summary of Upload</h6>
        <div class="media text-muted pt-3" *ngFor="let column of columns">
          <svg class="bd-placeholder-img mr-2 rounded" width="2" height="40" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
          <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
              <strong class="text-gray-dark">{{column.label}}</strong>
            </div>
            <span class="d-block">{{column.value}}</span>
          </div>
        </div>
      </div>
</div>
